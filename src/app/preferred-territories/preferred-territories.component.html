
<div class="row">
    <div class="col-sm-2">
        <form>
            <div class="form-group">
                <label for="country">Pais</label>
                <select #country (change)="this.filteredTerritories.paisId = country.value" id="countries" class="form-control">
                    <option value=""></option>
                    <option *ngFor="let c of countries$" [value]="c.idPais">{{c.nombrePais}}</option>
                </select>
            </div>
            <div>
                <button (click)="reloadTable()" class="_ngcontent-bhq-c106" type="button">Buscar</button>
            </div>
        </form>
    </div>
    <div class="col-sm-10">
        <ngb-alert *ngIf="notifyMessage" type="danger" (close)="showMessage = null">{{ notifyMessage }}</ngb-alert>
        <table datatable [dtOptions]="dtOptions" class="table" id="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Pais</th>
                <th scope="col">Afecta</th>
                <th scope="col">Destinos</th>
                <th scope="col">Ciudades</th>
                <th scope="col">Configurar</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        <div>
            <a routerLink="/preferred-territory-detail" class="btn btn-primary">Agregar</a>
        </div>
    </div>
</div>
