
<div class="row">
    <div class="col-sm-2">
        <form>
            <div class="form-group">
                <label for="country">Pais</label>
                <select (change)="this.filteredTaxes.pais = $event.target.value" id="countries" class="form-control">
                    <option value=""></option>
                    <option *ngFor="let c of countries$" [value]="c.idPais">{{c.nombrePais}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="impuesto">Impuesto</label>
                <input #tax (change)="this.filteredTaxes.nombreImpuesto = tax.value" id="impuesto"  type="text" class="form-control">
            </div>
            <div>
                <button (click)="reloadTable()" class="_ngcontent-bhq-c106" type="button">Buscar</button>
            </div>
        </form>
    </div>
    <div class="col-sm-10">
        <div class="col-10">
            <ngb-alert *ngIf="notifyMessage" type="warning" (close)="showMessage = null">{{ notifyMessage }}</ngb-alert>
            <table datatable [dtOptions]="dtOptions" class="table" id="table">
              <thead>
                <tr>
                <th scope="col">Pais</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo</th>
                <th scope="col">Valor</th>
                <th scope="col">Configurar</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
        </div>
        <div>
            <a routerLink="/tax-datail" class="btn btn-primary">Agregar</a>
        </div>
    </div>
</div>
